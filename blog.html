  <script>
  const simbolos = ["⚔️", "軍", "⚡", "忍", "★", "機", "龍", "✦", "☢️", "神"];
  const container = document.querySelector(".simbolos-fundo");

  function criarSimbolo() {
    const span = document.createElement("span");
    span.textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.fontSize = (Math.random() * 2 + 1) + "rem";
    span.style.animationDuration = (8 + Math.random() * 8) + "s";
    container.appendChild(span);
    setTimeout(() => span.remove(), 16000);
  }

  setInterval(criarSimbolo, 600);
  </script>
